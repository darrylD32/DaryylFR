<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Roulette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <h1>Roulette</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Betting</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Rewards</a></li>
                </ul>
            </nav>
            <div class="user">
                <img class="profile-pic" src="profile.png" alt="Profile">
                <div class="user-info">
                    <span class="username">Player123</span>
                    <span class="status">Online</span>
                </div>
                <div class="balance">
                    <span id="balance">1000</span> Coins
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="roulette-area">
                <div id="wheel" class="roulette-wheel"></div>
                <button id="spinBtn" class="spin-btn">Spin</button>
            </section>

            <section class="betting-area">
                <div class="bet-input">
                    <label for="betAmount">Bet Amount:</label>
                    <input type="number" id="betAmount" value="10" min="1" max="100">
                </div>
                <div class="betting-options">
                    <button class="bet-btn" data-bet="straight">Straight Bet</button>
                    <button class="bet-btn" data-bet="split">Split Bet</button>
                </div>
            </section>

            <!-- Recent Results -->
            <section class="recent-results">
                <h2>Recent Results</h2>
                <div id="recentResults" class="results"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <button class="support-btn">Support</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
