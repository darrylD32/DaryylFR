<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Cats</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      background: linear-gradient(to right, #ff0000, #ff9900, #33cc33, #0099ff, #9900cc); /* Pride flag gradient */
      background-size: cover;
      overflow: hidden;
    }

    /* Centered shiny pink text box */
    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px;
      background-color: pink;
      font-size: 72px;
      font-weight: bold;
      color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      text-transform: uppercase;
      animation: shiny 1s infinite alternate;
      text-align: center;
    }

    /* Shiny effect */
    @keyframes shiny {
      0% {
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 0, 255, 1);
        text-shadow: 0 0 20px rgba(255, 0, 255, 1);
      }
    }

    /* Bouncing cat images */
    .cat {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      border-radius: 50%;
      animation: bounce 3s infinite ease-in-out;
    }

    /* Animation for bouncing */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-200px);
      }
    }

    /* Cat images and positions */
    .cat1 {
      background-image: url('https://placekitten.com/200/200');
      top: 10%;
      left: 5%;
    }
    .cat2 {
      background-image: url('https://placekitten.com/250/250');
      top: 30%;
      left: 25%;
    }
    .cat3 {
      background-image: url('https://placekitten.com/220/220');
      top: 50%;
      left: 45%;
    }
    .cat4 {
      background-image: url('https://placekitten.com/230/230');
      top: 20%;
      left: 65%;
    }
    .cat5 {
      background-image: url('https://placekitten.com/240/240');
      top: 60%;
      left: 80%;
    }

  </style>
</head>
<body>

  <!-- Shiny pink text box in the center -->
  <div class="text-box">
    $5 A NIGHT FOR DARRYL
  </div>

  <!-- Bouncing cats -->
  <div class="cat cat1"></div>
  <div class="cat cat2"></div>
  <div class="cat cat3"></div>
  <div class="cat cat4"></div>
  <div class="cat cat5"></div>

</body>
</html>
