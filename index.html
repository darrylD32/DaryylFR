<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Roulette Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="wheel">
            <!-- Boxes for the wheel -->
            <div class="box" style="background-color: #FF0000;"></div>
            <div class="box" style="background-color: #FF0000;"></div>
            <div class="box" style="background-color: #FF0000;"></div>
            <div class="box" style="background-color: #FF0000;"></div>
            <div class="box" style="background-color: #FF0000;"></div>
            <div class="box" style="background-color: #FF0000;"></div>
            <div class="box" style="background-color: #FF0000;"></div>
            <div class="box" style="background-color: #000;"></div>
            <div class="box" style="background-color: #000;"></div>
            <div class="box" style="background-color: #000;"></div>
            <div class="box" style="background-color: #000;"></div>
            <div class="box" style="background-color: #000;"></div>
            <div class="box" style="background-color: #000;"></div>
            <div class="box" style="background-color: #000;"></div>
            <div class="box" style="background-color: #00FF00;"></div>
        </div>
        <button id="spinButton">Spin</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
