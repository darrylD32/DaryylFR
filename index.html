<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOdds - Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff5722;
        }

        .navbar .balance {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .roulette-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #1a1a1a;
        }

        .roulette-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .roulette-wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 20px;
            overflow: hidden;
            border: 5px solid #ff5722;
            border-radius: 50%;
        }

        .roulette-wheel {
            display: flex;
            position: absolute;
            width: 1000px; /* Large enough to animate spinning */
            height: 300px;
            transition: transform 5s ease-out;
        }

        .roulette-wheel .spot {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 18px;
        }

        .roulette-wheel .spot.red {
            background-color: #ff4444;
        }

        .roulette-wheel .spot.black {
            background-color: #333;
        }

        .roulette-wheel .spot.green {
            background-color: #4caf50;
        }

        .countdown {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .bet-options {
            margin-bottom: 20px;
        }

        .bet-options button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .bet-options button:hover {
            background-color: #e64a19;
        }

        .result {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ccc;
        }

        .footer a {
            color: #ff5722;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">GameOdds</div>
        <div class="balance">Balance: <span id="balance">100</span> coins</div>
    </div>

    <!-- Roulette Section -->
    <div class="roulette-section">
        <h2>Roulette</h2>
        <div class="countdown" id="countdown">Next spin in: 15 seconds</div>
        <div class="roulette-wheel-container">
            <div class="roulette-wheel" id="roulette-wheel">
                <!-- Spots (Repeated for a spinning effect) -->
                <div class="spot red" data-color="red">Red</div>
                <div class="spot black" data-color="black">Black</div>
                <div class="spot green" data-color="green">Green</div>
                <!-- Repeat -->
                <div class="spot red" data-color="red">Red</div>
                <div class="spot black" data-color="black">Black</div>
                <div class="spot green" data-color="green">Green</div>
            </div>
        </div>
        <div class="bet-options">
            <button onclick="placeBet('red')">Bet on Red (2x)</button>
            <button onclick="placeBet('black')">Bet on Black (2x)</button>
            <button onclick="placeBet('green')">Bet on Green (14x)</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 GameOdds. All rights reserved. | <a href="#terms">Terms of Service</a> | <a href="#privacy">Privacy Policy</a></p>
    </div>

    <script>
        let balance = 100;
        let currentBet = null;
        let currentBetColor = null;
        let countdown = 15;

        const countdownElement = document.getElementById('countdown');
        const resultElement = document.getElementById('result');
        const wheel = document.getElementById('roulette-wheel');
        const balanceElement = document.getElementById('balance');

        // Update Balance
        function updateBalance() {
            balanceElement.textContent = balance;
        }

        // Place Bet
        function placeBet(color) {
            if (balance < 10) {
                alert("You don't have enough coins to bet!");
                return;
            }
            if (currentBet) {
                alert("You already placed a bet for this round!");
                return;
            }
            currentBet = 10; // Fixed bet amount
            currentBetColor = color;
            balance -= currentBet;
            updateBalance();
            resultElement.textContent = `You placed 10 coins on ${color}.`;
        }

        // Spin the Roulette
        function spinRoulette() {
            const outcomeIndex = Math.floor(Math.random() * 3); // 0: red, 1: black, 2: green
            const outcomes = ['red', 'black', 'green'];
            const winningColor = outcomes[outcomeIndex];

            // Spin animation
            wheel.style.transform = `translateX(-${outcomeIndex * 300}px)`; // Adjust based on slot size

            // Wait for animation to finish
            setTimeout(() => {
                if (currentBetColor === winningColor) {
                    const multiplier = winningColor === 'green' ? 14 : 2;
                    const winnings = currentBet * multiplier;
                    balance += winnings;
                    resultElement.textContent = `You won ${winnings} coins!`;
                } else {
                    resultElement.textContent = `You lost your bet!`;
                }
                currentBet = null; // Reset bet
                currentBetColor = null;
                updateBalance();
            }, 5000); // Wait for animation (5 seconds)
        }

        // Countdown Timer
        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = `Next spin in: ${countdown} seconds`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    spinRoulette();
                    countdown = 15; // Reset countdown
                    startCountdown();
                }
            }, 1000);
        }

        // Start Countdown on Load
        startCountdown();
    </script>
</body>
</html>
