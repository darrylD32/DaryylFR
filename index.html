<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Roulette</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .roulette-container {
            position: relative;
            width: 100%;
            height: 10vh; /* Slightly smaller than your example */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .roulette-wheel {
            display: flex;
            position: relative;
            animation: spin 4s cubic-bezier(0.33, 1, 0.68, 1) infinite;
            will-change: transform;
        }

        .spot {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            color: #fff;
        }

        .spot.red {
            background-color: #ff4444;
        }

        .spot.black {
            background-color: #1a1a1a;
        }

        .spot.green {
            background-color: #4caf50;
        }

        .spot img {
            width: 60%;
            height: auto;
        }

        .highlight-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: #fff;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        @keyframes spin {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-1600px); /* Adjust for smoother spinning */
            }
        }
    </style>
</head>
<body>
    <div class="roulette-container">
        <div class="highlight-bar"></div>
        <div class="roulette-wheel" id="roulette-wheel">
            <!-- Adding numbers/icons to loop seamlessly -->
            <div class="spot red"><img src="path-to-icon1.png" alt="Icon 1"></div>
            <div class="spot black"><img src="path-to-icon2.png" alt="Icon 2"></div>
            <div class="spot red"><img src="path-to-icon3.png" alt="Icon 3"></div>
            <div class="spot black"><img src="path-to-icon4.png" alt="Icon 4"></div>
            <div class="spot green"><img src="path-to-icon5.png" alt="Green"></div>
            <!-- Duplicate for seamless effect -->
            <div class="spot red"><img src="path-to-icon1.png" alt="Icon 1"></div>
            <div class="spot black"><img src="path-to-icon2.png" alt="Icon 2"></div>
            <div class="spot red"><img src="path-to-icon3.png" alt="Icon 3"></div>
            <div class="spot black"><img src="path-to-icon4.png" alt="Icon 4"></div>
            <div class="spot green"><img src="path-to-icon5.png" alt="Green"></div>
        </div>
    </div>
    <script>
        const wheel = document.getElementById("roulette-wheel");

        function resetWheel() {
            // Reset position for infinite scroll
            const animationDuration = 4; // Match CSS duration
            setTimeout(() => {
                wheel.style.transition = "none"; // Disable transition to reset
                wheel.style.transform = "translateX(0)";
                void wheel.offsetWidth; // Force reflow
                wheel.style.transition = `transform ${animationDuration}s cubic-bezier(0.33, 1, 0.68, 1)`;
            }, animationDuration * 1000);
        }

        // Restart wheel animation after each spin
        wheel.addEventListener("animationiteration", resetWheel);
    </script>
</body>
</html>
