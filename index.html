<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Main Site Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Main container for your website content */
        .main-content {
            width: 100%;
            padding: 20px;
        }

        /* Your existing site styles (example placeholder for general content) */
        .site-header {
            text-align: center;
            padding: 20px;
            font-size: 24px;
            background-color: #333;
        }

        /* The roulette container */
        .roulette-container {
            position: relative;
            width: 100%;
            height: 10vh; /* Slightly smaller than your example */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .roulette-wheel {
            display: flex;
            position: relative;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1); /* Transition instead of animation */
            will-change: transform;
        }

        .spot {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            color: #fff;
        }

        .spot.red {
            background-color: #ff4444;
        }

        .spot.black {
            background-color: #1a1a1a;
        }

        .spot.green {
            background-color: #4caf50;
        }

        .spot img {
            width: 60%;
            height: auto;
        }

        .highlight-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: #fff;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <!-- Main Site Header -->
    <div class="site-header">
        <h1>Welcome to My Website</h1>
        <p>Here is some text and content you can have for your main site.</p>
    </div>

    <!-- Main Content Section -->
    <div class="main-content">
        <h2>Roulette Spin Game</h2>
        <p>Try your luck with the roulette wheel!</p>

        <!-- Roulette Game -->
        <div class="roulette-container">
            <div id="countdown">5</div>
            <div class="highlight-bar"></div>
            <div class="roulette-wheel" id="roulette-wheel">
                <!-- Adding numbers/icons to loop seamlessly -->
                <div class="spot red"><img src="path-to-icon1.png" alt="Icon 1"></div>
                <div class="spot black"><img src="path-to-icon2.png" alt="Icon 2"></div>
                <div class="spot red"><img src="path-to-icon3.png" alt="Icon 3"></div>
                <div class="spot black"><img src="path-to-icon4.png" alt="Icon 4"></div>
                <div class="spot green"><img src="path-to-icon5.png" alt="Green"></div>
                <!-- Duplicate for seamless effect -->
                <div class="spot red"><img src="path-to-icon1.png" alt="Icon 1"></div>
                <div class="spot black"><img src="path-to-icon2.png" alt="Icon 2"></div>
                <div class="spot red"><img src="path-to-icon3.png" alt="Icon 3"></div>
                <div class="spot black"><img src="path-to-icon4.png" alt="Icon 4"></div>
                <div class="spot green"><img src="path-to-icon5.png" alt="Green"></div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #333; padding: 20px; text-align: center;">
        <p>Footer Content Here</p>
    </footer>

    <script>
        const wheel = document.getElementById("roulette-wheel");
        const countdownElement = document.getElementById("countdown");
        let currentPosition = 0; // Track the position of the last spin
        let countdownValue = 5;
        let countdownTimer;

        function startSpin() {
            // Hide countdown and start spinning
            countdownElement.style.display = "none";
            const spinDistance = 1600; // Adjust for smooth looping

            currentPosition += spinDistance; // Move to the next position
            wheel.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
            wheel.style.transform = `translateX(-${currentPosition}px)`;
            
            // After spin, reset the transition and prepare for the next spin
            setTimeout(() => {
                wheel.style.transition = "none";
                wheel.style.transform = `translateX(-${currentPosition}px)`;
                void wheel.offsetWidth; // Trigger reflow to reset the transition
            }, 4000);
        }

        function countdown() {
            countdownTimer = setInterval(() => {
                countdownElement.textContent = countdownValue;
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    startSpin();
                } else {
                    countdownValue--;
                }
            }, 1000);
        }

        // Start the countdown on page load
        countdown();

        // Trigger the next countdown and spin after a delay
        setInterval(() => {
            countdownValue = 5;
            countdownElement.style.display = "block";
            countdown();
        }, 5000); // 5 seconds interval for each spin
    </script>
</body>
</html>
