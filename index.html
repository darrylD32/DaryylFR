<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Roulette Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-trophy"></i> ESPORTS</a></li>
                <li><a href="#"><i class="fas fa-coins"></i> REWARDS</a></li>
                <li><a href="#"><i class="fas fa-user"></i> PROFILE</a></li>
            </ul>
        </nav>
        <div class="user-account">
            <div class="balance">1000</div>
            <div class="profile-pic">
                <img src="profile.png" alt="Profile Picture">
            </div>
        </div>
    </header>

    <main>
        <section class="recent-results">
            <h2>Recent Results</h2>
            <div class="results-container">
                <div class="result">7</div>
                <div class="result">12</div>
                <div class="result">3</div>
                <!-- More results will be added dynamically -->
            </div>
            <button id="pause-play">Pause</button>
        </section>

        <section class="jackpot-display">
            <h2>Jackpot</h2>
            <div class="coin-counter">0</div>
        </section>

        <section class="roulette-wheel">
            <div class="wheel"></div>
            <button id="spin-button">Spin</button>
        </section>

        <section class="betting-area">
            <div class="bet-amount">
                <input type="number" id="bet-input" value="10">
                <button id="increase-bet">+</button>
                <button id="decrease-bet">-</button>
            </div>
            <div class="bet-options">
                <button class="bet-option" data-bet="straight">Straight Bet</button>
                <button class="bet-option" data-bet="split">Split Bet</button>
                <!-- More bet options -->
            </div>
            <div class="bet-history">
                <h2>Bet History</h2>
                <div class="history-container"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="support">
            <button id="support-button"><i class="fas fa-question-circle"></i> Support</button>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
