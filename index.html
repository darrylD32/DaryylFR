<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameOdds - Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff5722;
        }

        .navbar .balance {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .roulette-section {
            text-align: center;
            padding: 50px 20px;
            background-color: #1a1a1a;
        }

        .roulette-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .roulette-wheel {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .roulette-wheel .spot {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .roulette-wheel .spot.red {
            background-color: #ff4444;
        }

        .roulette-wheel .spot.black {
            background-color: #333;
        }

        .roulette-wheel .spot.green {
            background-color: #4caf50;
        }

        .roulette-wheel .spot.selected {
            border: 3px solid #ff5722;
        }

        .bet-options {
            margin-bottom: 20px;
        }

        .bet-options button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .bet-options button:hover {
            background-color: #e64a19;
        }

        .result {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ccc;
        }

        .footer a {
            color: #ff5722;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">GameOdds</div>
        <div class="balance">Balance: <span id="balance">100</span> coins</div>
    </div>

    <!-- Roulette Section -->
    <div class="roulette-section">
        <h2>Roulette</h2>
        <div class="roulette-wheel" id="roulette-wheel">
            <!-- Spots 1-15 -->
            <div class="spot red" data-value="1">1</div>
            <div class="spot black" data-value="2">2</div>
            <div class="spot red" data-value="3">3</div>
            <div class="spot black" data-value="4">4</div>
            <div class="spot red" data-value="5">5</div>
            <div class="spot black" data-value="6">6</div>
            <div class="spot red" data-value="7">7</div>
            <div class="spot black" data-value="8">8</div>
            <div class="spot red" data-value="9">9</div>
            <div class="spot black" data-value="10">10</div>
            <div class="spot red" data-value="11">11</div>
            <div class="spot black" data-value="12">12</div>
            <div class="spot red" data-value="13">13</div>
            <div class="spot black" data-value="14">14</div>
            <div class="spot green" data-value="15">15</div>
        </div>
        <div class="bet-options">
            <button onclick="placeBet('red')">Bet on Red (2x)</button>
            <button onclick="placeBet('black')">Bet on Black (2x)</button>
            <button onclick="placeBet('green')">Bet on Green (14x)</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2023 GameOdds. All rights reserved. | <a href="#terms">Terms of Service</a> | <a href="#privacy">Privacy Policy</a></p>
    </div>

    <script>
        let balance = 100;
        let currentBet = null;

        // Update balance display
        function updateBalance() {
            document.getElementById('balance').textContent = balance;
        }

        // Place a bet
        function placeBet(color) {
            if (balance < 10) {
                alert("You don't have enough coins to bet!");
                return;
            }

            currentBet = color;
            balance -= 10; // Deduct 10 coins for the bet
            updateBalance();

            // Spin the roulette
            spinRoulette();
        }

        // Spin the roulette
        function spinRoulette() {
            const spots = document.querySelectorAll('.roulette-wheel .spot');
            const resultElement = document.getElementById('result');

            // Randomly select a winning spot (1-15)
            const winningSpot = Math.floor(Math.random() * 15) + 1;
            const winningColor = document.querySelector(`.spot[data-value="${winningSpot}"]`).classList.contains('red') ? 'red' :
                                document.querySelector(`.spot[data-value="${winningSpot}"]`).classList.contains('black') ? 'black' : 'green';

            // Highlight the winning spot
            spots.forEach(spot => spot.classList.remove('selected'));
            document.querySelector(`.spot[data-value="${winningSpot}"]`).classList.add('selected');

            // Check if the player won
            if (currentBet === winningColor) {
                const multiplier = winningColor === 'green' ? 14 : 2;
                balance += 10 * multiplier; // Add winnings to balance
                resultElement.textContent = `You won ${10 * multiplier} coins!`;
            } else {
                resultElement.textContent = `You lost 10 coins.`;
            }

            updateBalance();
            currentBet = null; // Reset the bet
        }
    </script>
</body>
</html>
