<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$5 a Night with Darryl</title>
  <style>
    /* Basic Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff0000, #ff9900, #33cc33, #0099ff, #9900cc); /* Pride flag */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: shiny 2s infinite alternate;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
    }

    /* Shiny animation for the title */
    @keyframes shiny {
      0% {
        text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
      }
      100% {
        text-shadow: 0 0 25px rgba(255, 0, 255, 1);
      }
    }

    /* Button for booking */
    .book-button {
      background-color: #ff66cc;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .book-button:hover {
      background-color: #ff3385;
    }

    /* Images of celebrities */
    .celebrity-images {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .celebrity {
      width: 150px;
      height: 150px;
      background-size: cover;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .celebrity:hover {
      transform: scale(1.1);
    }
    
  </style>
</head>
<body>

  <!-- Title -->
  <h1>$5 A NIGHT WITH DARRYL</h1>

  <!-- Button to book -->
  <button class="book-button" onclick="location.href='page2.html'">Book Now</button>

  <!-- Celebrity Images -->
  <div class="celebrity-images">
    <div class="celebrity" style="background-image: url('https://via.placeholder.com/150x150.png?text=Celebrity+1');" onclick="alert('You clicked on a celebrity!')"></div>
    <div class="celebrity" style="background-image: url('https://via.placeholder.com/150x150.png?text=Celebrity+2');" onclick="alert('You clicked on another celebrity!')"></div>
  </div>

</body>
</html>
