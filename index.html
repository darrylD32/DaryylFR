<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Roulette</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .roulette-container {
            position: relative;
            width: 100%;
            height: 10vh; /* Adjust size */
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .roulette-wheel {
            display: flex;
            position: relative;
            will-change: transform;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1); /* Smooth transition */
        }

        .spot {
            width: 80px;
            height: 80px;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            color: #fff;
        }

        .spot.red {
            background-color: #ff4444;
        }

        .spot.black {
            background-color: #1a1a1a;
        }

        .spot.green {
            background-color: #4caf50;
        }

        .spot img {
            width: 60%;
            height: auto;
        }

        .highlight-bar {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 5px;
            background-color: #fff;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="roulette-container">
        <div id="countdown">5</div>
        <div class="highlight-bar"></div>
        <div class="roulette-wheel" id="roulette-wheel">
            <!-- Initial icons -->
            <div class="spot red"><img src="path-to-icon1.png" alt="Icon 1"></div>
            <div class="spot black"><img src="path-to-icon2.png" alt="Icon 2"></div>
            <div class="spot red"><img src="path-to-icon3.png" alt="Icon 3"></div>
            <div class="spot black"><img src="path-to-icon4.png" alt="Icon 4"></div>
            <div class="spot green"><img src="path-to-icon5.png" alt="Green"></div>
            <!-- Duplicate spots for seamless scrolling -->
            <div class="spot red"><img src="path-to-icon1.png" alt="Icon 1"></div>
            <div class="spot black"><img src="path-to-icon2.png" alt="Icon 2"></div>
            <div class="spot red"><img src="path-to-icon3.png" alt="Icon 3"></div>
            <div class="spot black"><img src="path-to-icon4.png" alt="Icon 4"></div>
            <div class="spot green"><img src="path-to-icon5.png" alt="Green"></div>
        </div>
    </div>

    <script>
        const wheel = document.getElementById("roulette-wheel");
        const countdownElement = document.getElementById("countdown");
        let currentPosition = 0;
        let countdownValue = 5;
        let countdownTimer;
        const spinDistance = 1600;  // The distance the wheel moves per spin
        const icons = [
            "path-to-icon1.png",
            "path-to-icon2.png",
            "path-to-icon3.png",
            "path-to-icon4.png",
            "path-to-icon5.png"
        ];

        function addNewSpots() {
            // Add new spots dynamically to ensure smooth loop
            const spots = icons.map((src, index) => {
                const spot = document.createElement('div');
                spot.classList.add('spot', index % 2 === 0 ? 'red' : 'black');
                const img = document.createElement('img');
                img.src = src;
                img.alt = `Icon ${index + 1}`;
                spot.appendChild(img);
                return spot;
            });

            spots.forEach(spot => wheel.appendChild(spot));
        }

        function startSpin() {
            // Hide countdown and start spinning
            countdownElement.style.display = "none";

            currentPosition += spinDistance; // Increment the position by the spin distance
            wheel.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
            wheel.style.transform = `translateX(-${currentPosition}px)`;

            // After the spin, reset the transition to prepare for the next round
            setTimeout(() => {
                wheel.style.transition = "none";
                wheel.style.transform = `translateX(-${currentPosition}px)`;

                // Add new spots for the next round
                addNewSpots();
            }, 4000);
        }

        function countdown() {
            countdownTimer = setInterval(() => {
                countdownElement.textContent = countdownValue;
                if (countdownValue <= 0) {
                    clearInterval(countdownTimer);
                    startSpin();
                } else {
                    countdownValue--;
                }
            }, 1000);
        }

        // Start countdown on page load
        countdown();

        // Trigger the next countdown and spin after a delay
        setInterval(() => {
            countdownValue = 5;
            countdownElement.style.display = "block";
            countdown();
        }, 5000);  // 5 seconds between each spin
    </script>
</body>
</html>
