<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Roulette</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0e0e0e;
            color: #fff;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #1a1a1a;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: 700;
            color: #ff5722;
        }

        .navbar .balance {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .roulette-section {
            text-align: center;
            padding: 30px 20px;
        }

        .roulette-wheel-container {
            position: relative;
            width: 100%;
            height: 12.5vh; /* 1/8th of screen vertically */
            margin: 20px auto;
            overflow: hidden;
            border: 2px solid #ff5722;
        }

        .roulette-wheel {
            display: flex;
            position: absolute;
            height: 100%;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1); /* Ease-out */
        }

        .spot {
            flex: 0 0 100px; /* Fixed width for each spot */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .spot.red {
            background-color: #ff4444;
        }

        .spot.black {
            background-color: #333;
        }

        .spot.green {
            background-color: #4caf50;
        }

        .countdown {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .bet-options button {
            background-color: #ff5722;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
        }

        .bet-options button:hover {
            background-color: #e64a19;
        }

        .result {
            font-size: 20px;
            font-weight: 600;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">GameOdds</div>
        <div class="balance">Balance: <span id="balance">100</span> coins</div>
    </div>

    <div class="roulette-section">
        <div class="countdown" id="countdown">Next spin in: 15 seconds</div>
        <div class="roulette-wheel-container">
            <div class="roulette-wheel" id="roulette-wheel">
                <!-- 15 Numbers (1-14 with green at 14) -->
                <div class="spot red">1</div>
                <div class="spot black">2</div>
                <div class="spot red">3</div>
                <div class="spot black">4</div>
                <div class="spot red">5</div>
                <div class="spot black">6</div>
                <div class="spot red">7</div>
                <div class="spot black">8</div>
                <div class="spot red">9</div>
                <div class="spot black">10</div>
                <div class="spot red">11</div>
                <div class="spot black">12</div>
                <div class="spot red">13</div>
                <div class="spot green">14</div>
            </div>
        </div>
        <div class="bet-options">
            <button onclick="placeBet('red')">Bet on Red</button>
            <button onclick="placeBet('black')">Bet on Black</button>
            <button onclick="placeBet('green')">Bet on Green</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <div class="footer">
        <p>&copy; 2025 GameOdds. All rights reserved.</p>
    </div>

    <script>
        let balance = 100;
        let currentBet = null;
        let currentBetColor = null;
        let countdown = 15;

        const countdownElement = document.getElementById('countdown');
        const resultElement = document.getElementById('result');
        const wheel = document.getElementById('roulette-wheel');
        const balanceElement = document.getElementById('balance');

        function updateBalance() {
            balanceElement.textContent = balance;
        }

        function placeBet(color) {
            if (currentBet) {
                alert("You already placed a bet for this round!");
                return;
            }
            if (balance < 10) {
                alert("Not enough coins to bet!");
                return;
            }
            currentBet = 10; // Fixed bet
            currentBetColor = color;
            balance -= currentBet;
            updateBalance();
            resultElement.textContent = `You placed 10 coins on ${color}.`;
        }

        function spinRoulette() {
            const rounds = 5; // Number of full spins
            const winningIndex = Math.floor(Math.random() * 14); // 0-13 index
            const outcome = winningIndex + 1;
            const targetPosition = -(winningIndex * 100); // Match spot width

            // Spin Animation
            const totalDistance = -(rounds * 14 * 100) + targetPosition;
            wheel.style.transform = `translateX(${totalDistance}px)`;

            // Delayed Result
            setTimeout(() => {
                const winningColor =
                    outcome === 14 ? "green" : outcome % 2 === 0 ? "black" : "red";

                if (currentBetColor === winningColor) {
                    const multiplier = winningColor === "green" ? 14 : 2;
                    const winnings = currentBet * multiplier;
                    balance += winnings;
                    resultElement.textContent = `You won ${winnings} coins!`;
                } else {
                    resultElement.textContent = `You lost your bet.`;
                }

                currentBet = null;
                currentBetColor = null;
                updateBalance();
            }, 4000);
        }

        function startCountdown() {
            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = `Next spin in: ${countdown} seconds`;
                if (countdown === 0) {
                    clearInterval(interval);
                    spinRoulette();
                    countdown = 15; // Reset countdown
                    setTimeout(startCountdown, 4000); // Restart after spin
                }
            }, 1000);
        }

        startCountdown();
    </script>
</body>
</html>
