<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Cats</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      background: linear-gradient(to right, #ff0000, #ff9900, #33cc33, #0099ff, #9900cc); /* Pride flag gradient */
      background-size: cover;
      overflow: hidden;
    }

    /* Centered shiny pink text box */
    .text-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px;
      background-color: pink;
      font-size: 72px;
      font-weight: bold;
      color: white;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
      text-transform: uppercase;
      animation: shiny 1s infinite alternate;
      text-align: center;
      z-index: 10;
    }

    /* Shiny effect */
    @keyframes shiny {
      0% {
        box-shadow: 0 0 20px rgba(255, 0, 255, 0.7);
        text-shadow: 0 0 10px rgba(255, 0, 255, 0.7);
      }
      100% {
        box-shadow: 0 0 30px rgba(255, 0, 255, 1);
        text-shadow: 0 0 20px rgba(255, 0, 255, 1);
      }
    }

    /* Bouncing cat images */
    .cat {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: cover;
      border-radius: 50%;
      z-index: 5;
    }

  </style>
</head>
<body>

  <!-- Shiny pink text box in the center -->
  <div class="text-box">
    $5 A NIGHT FOR DARRYL
  </div>

  <!-- Bouncing cats will be added dynamically -->
  <div id="catContainer"></div>

  <script>
    // Create an array of cat images
    const catImages = [
      'https://cdn2.thecatapi.com/images/j9q.jpg',
      'https://cdn2.thecatapi.com/images/c5b.jpg',
      'https://cdn2.thecatapi.com/images/ckz.jpg',
      'https://cdn2.thecatapi.com/images/c97.jpg',
      'https://cdn2.thecatapi.com/images/c9o.jpg',
      'https://cdn2.thecatapi.com/images/a0g.jpg',
      'https://cdn2.thecatapi.com/images/cos.jpg',
      'https://cdn2.thecatapi.com/images/ajy.jpg',
      'https://cdn2.thecatapi.com/images/djr.jpg',
      'https://cdn2.thecatapi.com/images/cg4.jpg'
    ];

    // Create cats and add them to the page
    function createCat() {
      const cat = document.createElement('div');
      const randomImage = catImages[Math.floor(Math.random() * catImages.length)];
      cat.classList.add('cat');
      cat.style.backgroundImage = `url(${randomImage})`;

      // Set initial position
      cat.style.top = `${Math.random() * window.innerHeight}px`;
      cat.style.left = `${Math.random() * window.innerWidth}px`;
      document.getElementById('catContainer').appendChild(cat);

      let velocityX = (Math.random() - 0.5) * 2; // Random X velocity
      let velocityY = (Math.random() - 0.5) * 2; // Random Y velocity

      function moveCat() {
        const catRect = cat.getBoundingClientRect();
        const textBoxRect = document.querySelector('.text-box').getBoundingClientRect();

        // Move the cat
        cat.style.left = `${cat.offsetLeft + velocityX}px`;
        cat.style.top = `${cat.offsetTop + velocityY}px`;

        // Bounce off the edges of the screen
        if (catRect.left <= 0 || catRect.right >= window.innerWidth) velocityX = -velocityX;
        if (catRect.top <= 0 || catRect.bottom >= window.innerHeight) velocityY = -velocityY;

        // Bounce off the text box
        if (
          catRect.left < textBoxRect.right && catRect.right > textBoxRect.left &&
          catRect.top < textBoxRect.bottom && catRect.bottom > textBoxRect.top
        ) {
          if (catRect.left < textBoxRect.left || catRect.right > textBoxRect.right) {
            velocityX = -velocityX; // Bounce on horizontal sides of the text box
          }
          if (catRect.top < textBoxRect.top || catRect.bottom > textBoxRect.bottom) {
            velocityY = -velocityY; // Bounce on vertical sides of the text box
          }
        }

        // Continue moving the cat
        requestAnimationFrame(moveCat);
      }

      // Start moving the cat
      moveCat();
    }

    // Create multiple cats
    for (let i = 0; i < 10; i++) {
      createCat();
    }
  </script>

</body>
</html>

</body>
