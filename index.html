<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO-ODDS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CSGO-ODDS</h1>
        <p>Place your bet and spin the roulette!</p>
        <div class="roulette-container">
            <div id="roulette" class="roulette"></div>
            <div class="indicator"></div>
        </div>
        <div class="bet-options">
            <button id="betRed">Bet on Red (2x)</button>
            <button id="betBlack">Bet on Black (2x)</button>
            <button id="betGreen">Bet on Green (14x)</button>
        </div>
        <div class="bet-amounts">
            <p id="betRedAmount">Bet on Red: 0 coins</p>
            <p id="betBlackAmount">Bet on Black: 0 coins</p>
            <p id="betGreenAmount">Bet on Green: 0 coins</p>
        </div>
        <div class="bet-container">
            <input type="number" id="betAmount" placeholder="Enter bet amount" min="1">
            <button id="placeBet">Place Bet</button>
        </div>
        <p id="result"></p>
        <p id="balance">Balance: 1000 coins</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
