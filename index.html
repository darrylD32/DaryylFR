<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$5 a Night with Darryl</title>
  <style>
    /* Basic Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff0000, #ff9900, #33cc33, #0099ff, #9900cc); /* Pride flag */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 20px;
      text-transform: uppercase;
      animation: shiny 2s infinite alternate;
      text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
    }

    /* Shiny animation for the title */
    @keyframes shiny {
      0% {
        text-shadow: 0 0 15px rgba(255, 0, 255, 0.8);
      }
      100% {
        text-shadow: 0 0 25px rgba(255, 0, 255, 1);
      }
    }

    /* Button for booking */
    .book-button {
      background-color: #ff66cc;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 24px;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
      transition: background-color 0.3s ease;
      margin-top: 30px;
    }

    .book-button:hover {
      background-color: #ff3385;
    }

    .cat-container {
      display: flex;
      justify-content: center;
      margin-top: 30px;
    }

    .cat {
      width: 120px;
      height: 120px;
      background-size: cover;
      border-radius: 50%;
      margin: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    }

    /* Random cat button */
    .random-cat-button {
      background-color: #ff99cc;
      color: white;
      padding: 12px 25px;
      font-size: 20px;
      margin-top: 30px;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      box-shadow: 0 0 10px rgba(255, 0, 255, 0.8);
    }

    .random-cat-button:hover {
      background-color: #ff66cc;
    }

    /* Floating hearts */
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: pink;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      animation: float 6s infinite;
    }

    /* Floating animation */
    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-100px) rotate(180deg);
      }
      100% {
        transform: translateY(0) rotate(360deg);
      }
    }

  </style>
</head>
<body>

  <!-- Title -->
  <h1>$5 A NIGHT WITH DARRYL</h1>

  <!-- Button to book -->
  <button class="book-button" onclick="alert('You have successfully booked a night with Darryl! Get ready for a fun night! ðŸŽ‰')">Book Now</button>

  <!-- Random Cat Generator -->
  <div class="cat-container" id="catContainer">
    <!-- Cats will be shown here -->
  </div>

  <button class="random-cat-button" onclick="showRandomCat()">Show Me a Random Cat!</button>

  <!-- Floating hearts animation -->
  <div class="heart" style="top: 10%; left: 10%;"></div>
  <div class="heart" style="top: 20%; left: 80%; animation-duration: 7s;"></div>
  <div class="heart" style="top: 70%; left: 30%; animation-duration: 8s;"></div>
  <div class="heart" style="top: 50%; left: 60%; animation-duration: 9s;"></div>

  <script>
    // Array of cat image URLs
    const catImages = [
      'https://cdn2.thecatapi.com/images/j9q.jpg',
      'https://cdn2.thecatapi.com/images/c5b.jpg',
      'https://cdn2.thecatapi.com/images/cos.jpg',
      'https://cdn2.thecatapi.com/images/c97.jpg',
      'https://cdn2.thecatapi.com/images/a0g.jpg'
    ];

    // Function to display a random cat
    function showRandomCat() {
      const catContainer = document.getElementById('catContainer');
      const randomImage = catImages[Math.floor(Math.random() * catImages.length)];
      
      const catElement = document.createElement('div');
      catElement.classList.add('cat');
      catElement.style.backgroundImage = `url(${randomImage})`;

      catContainer.appendChild(catElement);
    }
  </script>

</body>
</html>
